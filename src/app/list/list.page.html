<ion-header>
  <ion-toolbar color="warning">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      List
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div style="position: absolute;z-index: 100;right: 20px;bottom: 20px">
    <button type="button" class="btn btn-warning">Warning</button>
  </div>

  <div>
    <div
      style="overflow: auto;max-height: 99vh;width: 99vw;"
      *ngIf="dataLogs.length > 0"
    >
      <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">First</th>
            <th scope="col">Two</th>
            <th scope="col">Thee</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let i of dataLogs; let x = index">
            <td style="vertical-align: middle">{{ x + 1 }}</td>
            <td style="vertical-align: middle">{{ i.key }}</td>
            <td style="vertical-align: middle">{{ i.payload.Humadity }}</td>
            <td style="vertical-align: middle"> {{ i.payload.Temperature }}</td>
            <td><button type="button" class="btn btn-success btn-sm" (click)="onDelete(i.key)" >ลบ</button></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</ion-content>
