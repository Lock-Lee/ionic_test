<ion-header>
  <ion-toolbar color="warning">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      List
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div padding>
    <ion-card>
      <ion-item>
        <ion-label position="floating">ค้นหา</ion-label>
        <ion-input
          [(ngModel)]="serchLogs"
          type="text"
          (keyup)="OnSerch(dataSerchLogs)"
        ></ion-input>
      </ion-item>
    </ion-card>
  </div>
  
  <div style="position: absolute;z-index: 100;right: 20px;bottom: 20px">
    <button type="button" class="btn btn-warning">Warning</button>
  </div>

  <div>
    <div
      style="overflow: auto;max-height: 70vh;width: 70vw;"
      *ngIf="dataLogs.length > 0"
    >
      <table class="table">
        <thead>
          <tr>
            <th scope="col">No.</th>
            <th scope="col">key</th>
            <th scope="col">Humadity</th>
            <th scope="col">Temperature</th>
            <th scope="col">Edit</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let i of dataSerchLogs; let x = index">
            <td style="vertical-align: middle">{{ x + 1 }}</td>
            <td style="vertical-align: middle">{{ i.key }}</td>
            <td style="vertical-align: middle">{{ i.payload.Humadity }}</td>
            <td style="vertical-align: middle">{{ i.payload.Temperature }}</td>
            <td >
              
              <span style="margin : 0px 5px 0px 5px"><button
                type="button"
                class="btn btn-primary btn-sm"
                [routerLink]="['/list/listupdate',convertJson(i)]" 
                routerDirection="forward"
              > แก้ไข </button></span>
              <span style="margin : 0px 5px 0px 5px">
              <button
                type="button"
                class="btn btn-success btn-sm"
                (click)="onDelete(i.key)"
              >
                ลบ
              </button>
            </span>
          </td>
            
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</ion-content>
